<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/user.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Microsoft Todo</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <a href="/user/"><img class="navbar__logo" src="/static/img/icon.png" alt="tahko-icon"></a>MoA
        </div>
        <div class="navigation__button" onclick="navbar_button(this); navbar_toggle(this);">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div id="side_navigation" class="side_nav">
            <br><br>
            <a href="#">Logga in</a>
            <a href="https://github.com/DanjelTahko/MAGIC_MIRROR">Källkod</a>
            <a href="https://www.danieltahko.com/">Hemsida</a>
        </div>
    </header>
    <div class="header__breaker"></div>
    <main>

        <a class="TODO__button" href="/todo-list/change-list/"> <h1>Change List</h1> </a>
        <h1>{{ todo_list.name }}</h1>
        <form class="form" action="/todo-list/" method="POST">
            <label class="form__label">->  </label>
            <input class="form__textinput" type="text">
            <button type="submit">Lägg till</button>
        </form>
        
        {% for task in todo_list.tasks %}
        <h4> • {{ task }} </h4>
        {% endfor %}
    </main>
    


</body>
</html>
