<!DOCTYPE html>
<html>
    <head>
        <title>SL Traffic</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/stylesheet.css')}}">
    </head>
    <body>
        <div class="trains" id="SL">
            <p>{{trains[0].name}} -> {{trains[0].destination_name}}</p>
            {% for train in trains %}
            <p>{{train.departure_planned}} -> {{train.arrivaltime_planned}}</p>
            {% endfor %}
        </div>
    </body>
</html>
